<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="burger-button">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <label class="switch">
          <input type="checkbox" class="mode-button">
          <span class="slider">Train</span>
        </label>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="score"></div>
      <div class="main-container"></div>
      <button class="control-game-button">Start game</button>
      <div class="game-result">
        <span class="game-result-message"></span>
        <img class="game-result-image" src="" alt="Smile">
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <div class="info">
        <span>Created by </span>
        <a href="https://github.com/pam-param">pam-param</a>
        <span>for</span>
        <a href="https://rs.school/js/"><img inline src="./src/assets/images/rs-school-js.svg" alt="RS School"
            class="rs-logo"></a>
        <span>2020</span>
      </div>
    </div>
  </footer>
</body>

</html>
